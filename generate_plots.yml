name: Generate Ranking Plots

on:
  push:
    branches: [ main, master ]
    paths:
      - 'rank_history__2_.json'
      - 'plot_rankings.py'
      - '.github/workflows/generate_plots.yml'
  workflow_dispatch:  # 수동 실행 가능
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 실행 (옵션)

jobs:
  generate-plots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate plots
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python plot_rankings.py
        
    - name: Upload plots as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ranking-plots
        path: output/*.png
        retention-days: 90
        
    - name: Commit and push plots (optional)
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/*.png || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update ranking plots [skip ci]" && git push)
      continue-on-error: true
