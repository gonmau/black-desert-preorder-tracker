name: Daily Crimson Desert Tracking

on:
  schedule:
    # Îß§Ïùº UTC 00:00 (ÌïúÍµ≠ÏãúÍ∞Ñ 09:00)Ïóê Ïã§Ìñâ
    - cron: '0 0 * * *'
  workflow_dispatch:  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  track-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create reports directory
      run: mkdir -p reports
    
    - name: Run data collection
      env:
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      run: |
        python scheduler.py --mode once
    
    - name: Generate visualizations
      run: |
        python visualizer.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Daily tracking update $(date +'%Y-%m-%d')" && git push)
    
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: daily-reports-${{ github.run_number }}
        path: |
          reports/
          *.json
        retention-days: 30
    
    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '‚ùå Daily Tracking Failed - ' + new Date().toISOString().split('T')[0],
            body: 'The daily tracking workflow failed. Please check the logs.',
            labels: ['automation', 'bug']
          })
