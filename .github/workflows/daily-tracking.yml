name: Daily Crimson Desert Tracking

on:
  schedule:
    - cron: "0 7 * * *"   # ë§¤ì¼ ì˜¤ì „ 7ì‹œ(KST ê¸°ì¤€ ì•„ë‹˜, UTC ê¸°ì¤€)
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write         # repoì— íŒŒì¼ ì €ì¥ í—ˆìš©

jobs:
  track-and-visualize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- â˜… í•µì‹¬ ì‹¤í–‰ ìˆœì„œ â˜… ----------
      - name: Run tracker (collect data)
        run: |
          python tracker.py

      - name: Run visualizer (make chart)
        run: |
          python visualizer.py
      # ---------------------------------------

      - name: List generated files (debug)
        run: |
          ls -R .

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: followers-trend
          path: |
            followers_trend.png

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add crimson_desert_data.db followers_trend.png
          git commit -m "ğŸ“Š Daily tracking update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
