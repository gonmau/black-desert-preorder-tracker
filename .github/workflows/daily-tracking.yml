name: Daily Crimson Desert Tracking

on:
  schedule:
    # ë§¤ì¼ UTC 00:00 (í•œêµ­ì‹œê°„ 09:00)ì— ì‹¤í–‰
    - cron: '0 0 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write   # âœ… Git push í—ˆìš© (í•„ìˆ˜)

jobs:
  track-and-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4   # âœ… ìµœì‹ 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'    # âœ… ë³€ê²½ (ì¤‘ìš”)

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create reports directory
      run: mkdir -p reports

    - name: Run data collection
      env:
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
        REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
      run: |
        python scheduler.py --mode once

    - name: Generate visualizations
      run: |
        python visualizer.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add reports/
        git commit -m "ğŸ“Š Daily tracking update $(date +'%Y-%m-%d')" || echo "No changes"
        git push

    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4   # âœ… v4ë¡œ ë³€ê²½
      with:
        name: daily-reports-${{ github.run_number }}
        path: |
          reports/*.json
          reports/*.png
        retention-days: 30

    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'âŒ Daily Tracking Failed - ' + new Date().toISOString().split('T')[0],
            body: 'The daily tracking workflow failed. Please check the logs.',
            labels: ['automation', 'bug']
          })
