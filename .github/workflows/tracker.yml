name: ðŸŽ® Crimson Desert Rank Tracker

on:
  schedule:
    # Every 6 hours (UTC)
    - cron: "0 */6 * * *"
  workflow_dispatch:       # Manual trigger from GitHub UI

permissions:
  contents: write          # Needed to commit data files back

jobs:
  scrape:
    name: Scrape Amazon Rankings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/scraper.py

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š data: update rankings $(date -u '+%Y-%m-%d %H:%M UTC')"
          file_pattern: "data/*.csv data/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
